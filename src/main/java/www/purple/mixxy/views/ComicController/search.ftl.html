<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Discover">
    <div class="ui large breadcrumb">
        <a class="section" href="/">Home</a>
        <i class="right angle icon divider"></i>
        <div class="active section">Search</div>
    </div>
    <div class="ui container grey-box">
        <div class="ui centered padded stackable grid">
            <div class="row">
                <div class="ui sixteen wide column comic">
                    <h1>Find Your Next Favorite!</h1>
                    <div class="ui white-box">
					<div class="column">
						<form method="get" class="ui form" name="find">
							<div class="inline fourteen wide field">
								<label>Search by Tags</label> 
								<select class="ui tags fluid multiple search selection dropdown" multiple="" id="tags" name="tags"></select>
							</div>
							<!-- <div class="field">
                                        <label>Author</label>
                                        <input type="text" name="author" id="author"></input>
                                    </div>
                                    <div class="field">
                                        <label>Series</label>
                                        <input type="text" id="series" name="series">
                                    </div> -->
							<button class="ui button" type="submit">Search Comics</button>
						</form>
						<div class="results">
						<#if searchedcomics ??>
                        <div class="ui large horizontal list">
                            <#list searchedcomics as comic>
                                <div class="item">
                                    <img class="ui tiny image" src="${comic.url}">
                                    <div class="content">
                                        <div class="description">${comic.description}</div>
                                    </div>
                                </div>
                            </#list>
                        </div>
                        </#if>
						</div>
					</div>
				</div>
                    <div class="ui white-box">
                        <h2>Fresh Comics</h2>
                        <div class="ui small images">
                            <a href="/comic">
                                <img class="ui image" src="/assets/images/harrypotter.jpg" alt="Bad Hagrid">
                            </a>
                            <img class="ui image" src="/assets/images/potter2.jpg" alt="Bad Dumbledore">
                            <img class="ui image" src="/assets/images/potter3.jpg" alt="Badder Dumbledore">
                        </div>
                    </div>
                    <div class="slim white-box">
                        <h2>Popular Series</h2>
                    </div>
                    <div class="slim white-box">
                        <h2>New Remixes</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</@layout.myLayout>

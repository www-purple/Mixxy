<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "${work}">

    <div class="ui container grey-box">
        <div class="ui centered padded stackable grid">
            <h1 class="ui header">${work}</h1>
            <h3 class="ui header"> by <a href="/${user}">${user}</a></h3>
            <div class="row">
                <div class="ten wide column comic">
                    <div class="ui white-box">
                        <img class="ui centered large image" src="/assets/images/harrypotter.jpg" alt="Bad Hagrid">
                    </div>
                    <div class="ui white-box">
                        <p>Tags:</p>
                    </div>
                    <div class="ui white-box">
                    
                    <div id="disqus_thread"></div>
					<script>
					/**
					* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
					* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
					*/
					
					var disqus_config = function () {
					this.page.url = window.location.href; // Replace PAGE_URL with your page's canonical URL variable
					this.page.identifier = ${work} + ${user}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
					};
					
					(function() { // DON'T EDIT BELOW THIS LINE
					var d = document, s = d.createElement('script');
					
					s.src = '//purplemixxy.disqus.com/embed.js';
					
					s.setAttribute('data-timestamp', +new Date());
					(d.head || d.body).appendChild(s);
					})();
					</script>
					<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
                    
                    </div>
                </div>
                <div class="ui four wide column">
                    <div class="white-box">
                        <!-- eventually needs to be a news feed of some sort -->
                        <p><strong>Hagrid is a bad teacher</strong></p>
                        <a href="/series">Harry Potter</a><br/>
                        <br/>
                        <br/>
                        Remix<br/>
                        Subscribe<br/>
                        <br />
                        <br />
                        <a href="/report">Report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</@layout.myLayout>

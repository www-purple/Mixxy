<#macro myLayout title="Mixxy">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <script src="/assets/webjars/jquery/1.9.0/jquery.js"></script>
        <meta charset="utf-8">
        <title>${title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="src/main/java/www/purple/mixxy/views/meta/about.ftl.html">
        <meta name="author" content="www.purple">
        <!-- Le styles -->
        <link href="/assets/webjars/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="/assets/webjars/Semantic-UI/2.1.8/semantic.min.css">

    <body>
    <div class="container">
        <#include "header.ftl.html"/>

        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}

        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>

        <#include "footer.ftl.html"/>
    </div>

    <script type="text/javascript" src="/assets/webjars/tinymce-jquery/3.4.9/jscripts/tiny_mce/tiny_mce.js"></script>
